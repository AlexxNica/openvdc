syntax = "proto3";

import "github.com/golang/protobuf/ptypes/timestamp/timestamp.proto";

package model;

option go_package = "github.com/axsh/openvdc/model";

message CrashedNode {
  string uuid = 1;
  string agentid = 2;
  string agentmesosid = 3;
  bool reconnected = 4;
  google.protobuf.Timestamp created_at = 5;
}
