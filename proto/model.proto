syntax = "proto3";

package model;

option go_package = "github.com/axsh/openvdc/model";

message Instance {
  string id = 1;
  string executor_id = 2;
  string resource_id = 3;
}

enum ResourceType {
  VM = 0;
}

enum ResourceState {
  Registered = 0;
  Unregistered = 1;
}

message Resource {
  string id = 1;
  ResourceType type = 2;
  ResourceState state = 3;
}
