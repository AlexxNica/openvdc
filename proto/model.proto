syntax = "proto3";

package model;

option go_package = "github.com/axsh/openvdc/model";

message Instance {
  string id = 1;
  string executor_id = 2;
  string resource_id = 3;
  enum State {
    REGISTERED = 0;
    QUEUED = 1;
    STARTING = 2;
    RUNNING = 3;
    STOPPING = 4;
    STOPPED = 5;
    SHUTTINGDOWN = 6;
    TERMINATED = 7;
  }
  State state = 4;
}

enum ResourceType {
  NONE = 0;
  VM = 1;
}

message Resource {
  string id = 1;
  ResourceType type = 2;
  enum State {
    REGISTERED = 0;
    UNREGISTERED = 1;
  }
  State state = 3;
  oneof Template {
    NoneTemplate none = 500;
    VMTemplate vm = 501;
  }
}

message NoneTemplate {}

message VMTemplate {
  int32 vcpu = 1;
  int32 memory_gb = 2;
  string image_template_uri = 3;
}
