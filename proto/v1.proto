syntax = "proto3";

package api;

option go_package = "github.com/axsh/openvdc/api";

import "model.proto";

service Instance {
  rpc Create (CreateRequest) returns (CreateReply){}
  rpc Start (StartRequest) returns (StartReply){}
	rpc Run (ResourceRequest) returns (RunReply){}
	rpc StopTask (StopTaskRequest) returns (StopTaskReply){}
}

message RunReply {
  string instance_id = 1;
  string resource_id = 2;
}

message StopTaskRequest{
        string hostName = 1;
        string taskType = 2;
}
message StopTaskReply {
  string instance_id = 1;
}

message CreateRequest{
  string resource_id = 1;
}
message CreateReply{
  string instance_id = 1;
}

message StartRequest {
  string instance_id = 1;
}
message StartReply {
  string instance_id = 1;
}

service Resource {
  rpc Register(ResourceRequest) returns (ResourceReply){}
  rpc Unregister(ResourceIDRequest) returns (ResourceReply){}
}

message ResourceRequest {
  string template_uri = 1;
  oneof Template {
    model.NoneTemplate none = 500;
    model.LxcTemplate lxc = 501;
    model.NullTemplate null = 502;
  }
}
message ResourceReply {
  string ID = 1;
}

message ResourceIDRequest{
  oneof Key {
    string ID = 1;
    string Name = 2;
  }
}
